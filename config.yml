baseURL: //bible.rayhuang.dev/
languageCode: zh-cn
defaultContentLanguage: zh
title: 讀經365
theme: "PaperMod"
paginate: 10

enableRobotsTXT: true
buildFuture: true
enableEmoji: true

minify:
    disableXML: true

outputs:
    home:
        - HTML
        - RSS
        - JSON

outputFormats:
    # change rss url from index.xml to atom.xml
    RSS:
        mediatype: "application/rss"
        baseName: "atom"

languages:
    zh:
        languageName: "Chinese"
        weight: 1
        menu:
            main:
                - name: 進度
                  url: statistics/
                  weight: 4
                - name: 归档
                  url: archives/
                  weight: 5
                - name: 搜索
                  url: search/
                  weight: 10
                - name: 标签
                  url: tags/
                  weight: 10
                - name: 分类
                  url: categories/
                  weight: 10
                - name: 链接
                  url: links/
                  weight: 10
